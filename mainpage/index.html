<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solution Development Solution</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- 전체 레이아웃을 감싸는 컨테이너 -->
    <div class="container">
      <!-- 사이드바 -->
      <nav class="sidebar locked">
        <div class="logo_items flex">
          <span class="nav_image">
            <img src="images/icon.png" alt="logo_img" />
          </span>
          <span class="logo_name">SolDevSol</span>
          <img src="assets/bx-menu.svg" id="lock-icon" title="Unlock Sidebar" />
          <i class="bx bx-x" id="sidebar-close"></i>
        </div>

        <!-- 메뉴 항목들 -->
        <div class="menu_container">
          <div class="menu_items">
            <ul class="menu_item">
              <div class="menu_title flex">
                <span class="title">Dashboard</span>
                <span class="line"></span>
              </div>
              <li class="item">
                <a href="#" class="link flex">
                  <img src="assets/bx-home-alt.svg" />
                  <span>Overview</span>
                </a>
              </li>
              <li class="item">
                <a href="#" class="link flex">
                  <img src="assets/bx-grid-alt.svg" />
                  <span>All Projects</span>
                </a>
              </li>
            </ul>

            <ul class="menu_item">
              <div class="menu_title flex">
                <span class="title">Trace</span>
                <span class="line"></span>
              </div>
              <li class="item">
                <a href="#" class="link flex">
                  <img src="assets/bxs-magic-wand.svg" />
                  <span>Magic Debugger</span>
                </a>
              </li>
              <li class="item">
                <a href="#" class="link flex">
                  <img src="assets/bx-text.svg" />
                  <span>Trace Viewer</span>
                </a>
              </li>
              <li class="item">
                <a href="#" class="link flex">
                  <img src="assets/bx-purchase-tag.svg" />
                  <span>View By Tag</span>
                </a>
              </li>
            </ul>

            <ul class="menu_item">
              <div class="menu_title flex">
                <span class="title">SFR</span>
                <span class="line"></span>
              </div>
              <li class="item">
                <a href="#" class="link flex" id="editTableBtn">
                  <img src="assets/bx-table.svg" />
                  <span>Edit Table</span>
                </a>
              </li>
              <li class="item">
                <a href="#" class="link flex">
                  <img src="assets/bx-export.svg" />
                  <span>Export</span>
                </a>
              </li>
            </ul>

            <ul class="menu_item">
              <div class="menu_title flex">
                <span class="title">Setting</span>
                <span class="line"></span>
              </div>
              <li class="item">
                <a href="#" class="link flex">
                  <img src="assets/bx-send.svg" />
                  <span>Report Bug</span>
                </a>
              </li>
              <li class="item">
                <a href="#" class="link flex">
                  <img src="assets/bx-cog.svg" />
                  <span>Setting</span>
                </a>
              </li>
            </ul>
          </div>

          <div class="sidebar_profile flex">
            <span class="nav_image">
              <img src="images/icon.png" alt="logo_img" />
            </span>
            <div class="data_text">
              <span class="name">Yongjin Kwon</span>
              <span class="email">yongj1n.kwon@samsung.com</span>
            </div>
          </div>
        </div>
      </nav>

      <!-- 메인 컨텐츠 영역 -->
      <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar flex">
          <i class="bx bx-menu" id="sidebar-open"></i>
        </nav>

        <!-- Edit Table 페이지 -->
        <div id="editTablePage">
          <h2>Edit Table</h2>

          <!-- 리스트 뷰 -->
          <div class="list-view">
            <h3>항목 목록</h3>
            <ul id="itemList"></ul>
          </div>

          <!-- 테이블 뷰 -->
          <div id="tableView" class="hidden">
            <h3>항목 세부 정보</h3>
            <table>
              <thead>
                <tr>
                  <th>컬럼 1</th>
                  <th>컬럼 2</th>
                  <th>컬럼 3</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
            <button id="backToListBtn">목록으로 돌아가기</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
